<div class="container">
  <div class="py-3 text-center">
    <h2>Usuarios</h2>
  </div>

  <div class="row mb-3">
    <div class="col-md-7 col-lg-6 animate__animated animate__fadeIn">
      <app-users-table
        (onSelectUser)="this.setSelectedUser($event)"
      ></app-users-table>
    </div>

    <div class="col-md-5 col-lg-6 animate__animated animate__fadeIn">
      <app-register-form
        [isAdminRegister]="true"
        [isCustomForm]="true"
        [title]="'Crear usuario administrador'"
        [submitText]="'Crear usuario'"
        [visibleSuccessAlert]="true"
      ></app-register-form>
    </div>
  </div>

  <div
    class="row mb-5 animate__animated animate__fadeIn"
    *ngIf="this.selectedUser"
  >
    <div class="col"></div>
    <div class="col-lg-8">
      <app-user-detail [selectedUser]="this.selectedUser"></app-user-detail>
    </div>
    <div class="col"></div>
  </div>
</div>
