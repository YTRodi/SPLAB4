<div class="container">
  <div class="py-3 text-center">
    <h2>Incripci√≥n a materia</h2>
  </div>

  <div class="row mb-3">
    <div class="col-md-6 col-lg-6 animate__animated animate__fadeIn">
      <app-subjects-table
        [title]="'materias'"
        (onSelectSubject)="this.setSelectedSubject($event)"
      ></app-subjects-table>
    </div>

    <div class="col-md-6 col-lg-6 animate__animated animate__fadeIn">
      <app-users-table
        [title]="'alumnos'"
        [filter]="'STUDENT'"
        (onSelectUser)="this.setSelectedStudent($event)"
      ></app-users-table>
    </div>
  </div>

  <div class="row mb-5 animate__animated animate__fadeIn">
    <!-- *ngIf="this.selectedSubject" -->

    <div class="col"></div>
    <div class="col-lg-8">
      <app-subject-detail
        [selectedUser]="this.selectedStudent"
        [selectedSubject]="this.selectedSubject"
      ></app-subject-detail>
    </div>
    <div class="col"></div>
  </div>
</div>
