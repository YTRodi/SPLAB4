<div class="container">
  <div class="py-3 text-center">
    <h2>Actas de examen</h2>
  </div>

  <div class="row mb-3">
    <div class="animate__animated animate__fadeIn">
      <app-subjects-table
        [title]="'mis materias'"
        (onSelectSubject)="this.setSelectedSubject($event)"
        [subjectsByTeacherParams]="this.currentUserFromDB"
      ></app-subjects-table>
    </div>
  </div>

  <div class="row mb-3" *ngIf="this.selectedSubject">
    <div class="col-4"></div>
    <div class="col-4">
      <h5>Materia seleccionada: {{ this.selectedSubject.name }}</h5>
    </div>
    <div class="col-4"></div>
  </div>

  <div class="row mb-3">
    <div class="col">
      <app-listado-aprobacion-directa
        [exams]="this.examsBySelectedSubject"
      ></app-listado-aprobacion-directa>
    </div>

    <div class="col">
      <app-listado-no-directa
        [exams]="this.examsBySelectedSubject"
      ></app-listado-no-directa>
    </div>
  </div>
</div>
