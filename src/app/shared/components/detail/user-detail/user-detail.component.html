<div class="p-5 text-white bg-dark rounded">
  <div class="d-flex justify-content-evenly align-items-center mb-3">
    <h2>Usuario seleccionado</h2>
    <img
      class="me-3 rounded-circle"
      [src]="this.selectedUser?.photo"
      alt="User image"
      width="55"
      height="55"
    />
  </div>

  <div class="row">
    <div class="col-md-6 col-lg-6">
      <div class="form-group mb-3">
        <label class="form-label">UID</label>
        <input
          class="form-control"
          type="text"
          disabled
          [value]="this.selectedUser?.uid"
        />
      </div>

      <div class="form-group mb-3">
        <label class="form-label">UID Auth</label>
        <input
          class="form-control"
          type="text"
          disabled
          [value]="this.selectedUser?.userUid"
        />
      </div>
    </div>

    <div class="col-md-6 col-lg-6">
      <div class="form-group mb-3">
        <label class="form-label">Email</label>
        <input
          class="form-control"
          type="text"
          disabled
          [value]="this.selectedUser?.email"
        />
      </div>

      <div class="form-group mb-3">
        <label class="form-label">Tipo</label>
        <input
          class="form-control"
          type="text"
          disabled
          [value]="
            this.selectedUser?.type === 'ADMIN'
              ? 'ADMIN'
              : this.selectedUser?.type === 'TEACHER'
              ? 'PROFESOR'
              : 'ALUMNO'
          "
        />
      </div>
    </div>
  </div>
</div>
